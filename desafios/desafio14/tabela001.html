<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="cor">Área</th>
            <th rowspan="2" class="cor">Disciplinas</th>
            <th colspan="2" class="cor">Notas</th>
            <th rowspan="2" class="cor">Média</th>
        </tr>
        <tr>
            <th class="cor">Nota 1</th>
            <th class="cor">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" >Exatas</th>
            <td>Matemática</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <td>Física</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <td>Química</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <th colspan="4" class="media" class="cor">Média de Exatas</th>
            <th class="cor">00</th>
        </tr>
        <tr>
            <th rowspan="2" >Humanas</th>
            <td>História</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="num">00</td>
            <td class="num">00</td>
            <td class="num">00</td>
        </tr>
        <tr>
            <th colspan="4" class="media" class="cor">Média de Humanas</th>
            <th class="cor">00</th>
        </tr>
    </table>
</body>
</html>
