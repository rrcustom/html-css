<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Videos com  HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="300" poster="imagens/guitar.jpg" controls autoplay loop>
        <source src="midia/video-1080-1920.mp4" type="video/mp4">
        <source src="midia/Video-1080-1920.webm" type="video/webm">
        <source src="midia/video-1080-1920.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    
    </video>

    <h1>Inserindo Videos do Youtube.</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/9ngNySFSWWU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
