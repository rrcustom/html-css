<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- Configuracoes de style internas. Feitas na pagina principal, mas dentro da tag <head> -->
    <style>
        * { /* Configuracoes globais das CSS */
            height: 100%; /* Define tamanho do gradiente para toda a pagina */
        }
        body {
            /*background-image: linear-gradient(to top
            , #60D0EA, #064766);*/
            background-image: linear-gradient(to top, #8b7ed8, #81d973, #f1d649, #f27d52, #d94b4a);
            background-attachment: fixed; /* Fixa o degrade de fundo durante a rolagem da pagina */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
